---
- name: Update apt cache
  become: true
  ansible.builtin.apt:
    cache_valid_time: 3600
    update_cache: true
  when:
    - ansible_pkg_mgr == "apt"

- name: Install openssh server
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: 'present'
  with_items: "{{ l3d_users__sshd_package }}"
